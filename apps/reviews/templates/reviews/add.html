<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Belt Reviewer</title>
  {% load static %}
  <link rel="stylesheet" href="{% static "reviews/normalize.css" %}"/>
  <link rel="stylesheet" href="{% static "reviews/skeleton.css" %}"/>
  <link rel="stylesheet" href="{% static "reviews/styles.css" %}"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <form id="add-review-form">
          {% csrf_token %}
          {{ add_review_form }}
          <button class="button-primary">
            Add Review
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
